{%extends 'all-news/base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if images%}
      <h2>Found {{ images|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 images for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if images %}
  
    {% for image in images %}
      <div class="col-sm-6 col-md-2">
          <h1>{{image.name}}</h1>
          <img src="{{image.image.url}}" class="img-responsive" alt="Image" height="300" width="300"> 
      </div>
      <div class="col-sm-6 col-md-2"></div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
